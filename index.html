<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!--STYLE CSS-->
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <main>
    <div class="wrapper">  
      <section class="card options">
        <img class="logo" src="images/logo.svg" alt="Fylo logo">
        <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt="document" class="document"></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="document" class="folder"></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="document" class="upload"></div>
        </div>
      </section>


      <section class="card usage">
        <p class="title">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bar-container">
          <div class="progress-bar">
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="usage-rang">
          <p class="minimum">0 GB</p>
          <p class="maximum">1000 GB</p>
        </div>
        <div class="size-left"><span>185</span> GB Left</div>

      </section>
       
  <div class="img">
    
  </div>
 
  
    </div>
   
  </main>

  <div class="attribution">
    Coded by <a href="#">Youssef Nasser</a>.
  </div>
</body>
</html>
